<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #000;
        }
        
        .car-class {
            width: 150px;
            position: absolute;
            right: 0;
            bottom: 30px;
        }
        
        .line {
            width: 99%;
            height: 2px;
            background: #333;
            position: absolute;
            bottom: 28px;
        }
    </style>
</head>

<body>
    <img src="img/car.png" class="car-class">
    <div class="line"></div>
    <script>
        var offset = 80;
        var oImg = document.querySelector("img");
        /* 800 790 770 750 */
        var timer = setInterval(function() {
            offset -= 5;
            /* 001-先获取当前的left值 */
            var left = oImg.offsetLeft - offset;
            if (offset <= 0) {
                offset = 0;
                clearInterval(timer);
            }
            /* 002-在当前left值的基础上 +offset */
            oImg.style.left = left + "px";
        }, 100);
    </script>
</body>

</html>
