        /* 三角函数相关的方法： */
        /* 正弦函数 sin(𝜃)  = 对边 / 斜边 ex sin(30°) = 1/2*/
        /* 余弦函数 cos(𝜃)  = 邻边 / 斜边 ex cos(30°) = √3/2*/

        /* 注意：三角函数的参数应该是弧度 */
        /* 角度 */
        /* 弧度 */
        /* 360° = 2π */
        /* 1° = π / 180 */
        /* 弧度 = 角度 * π / 180   */

        console.log(Math.sin(30 * Math.PI / 180));
        console.log(Math.cos(30 * Math.PI / 180));
    </script>
