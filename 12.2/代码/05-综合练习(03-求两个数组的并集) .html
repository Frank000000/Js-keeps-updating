        /* 方案2 */
        function arrConcat(arrA, arrB) {
            return noRepeat(arrA.concat(arrB));
        }


        function noRepeat(arrT) {
            var temp = [];
            for (var i = 0, len = arrT.length; i < len; i++) {
                if (temp.indexOf(arrT[i]) == -1) {
                    temp.push(arrT[i]);
                }
            }
            return temp;
        }
