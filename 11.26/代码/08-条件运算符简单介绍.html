    <script>
        /* 条件运算符 (三元运算符) */
        /* 语法：操作数1 ？ 操作数2 ：操作数3 */
        /* 示例：5 > 4 ? "大于" : "小于" */

        var age = 93;
        // var info;
        // /* 要求：检查age的值，如果age超过18岁，那么info的值就设置为成年人，否则info就设置为小屁孩。 */
        // if (age >= 18) {
        //     info = "成年人";
        // } else {
        //     info = "小屁孩";
        // }

        /* 检查第一个操作数是否成立(真)，如果成立那么就返回第二个操作数，否则就返回第三个操作数。 */
        var info = age >= 18 ? "成年人" : "笑屁孩";
        console.log(info);
    </script>
