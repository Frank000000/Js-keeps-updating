<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // * 邮政编码：6位数字
        let reg1 = /^\d{6}$/;
        console.log(reg1.test("510000"));

        // * 手机号码：11位数字，第一位必须是1，第二位是3-9之间的数
        let reg2 = /^1[3-9]\d{9}$/;
        console.log(reg2.test("18689429781"));

        // * qq号码： 10000 5~12位数字，第一位不能为0
        let reg3 = /^[1-9]\d{4,11}$/;
        console.log(reg3.test("1234353422"));


        // * 邮箱地址:前缀可以是1个或者多个数字、字母、下划线，邮箱所属公司可以是1个或者多个数字、字母、下划线，后缀可以是1个或者多个字母(包括大小写)
        /* wen@vip.com */
        let reg5 = /^\w+@\w+\.[a-zA-Z]+$/;
        console.log(reg5.test("wen@vip.com"));
        console.log(reg5.test("@vip.com"));
        console.log(reg5.test("wen@vipcom"));


        // * 座机：区号(3-4)-电话号码(6-8)-分机号(3-6) 区号和分机号是可有可无
        let reg4 = /^(\d{3,4}-)?\d{6,8}(-\d{3,6})?$/;
        console.log(reg4.test("020-123456-333"));
        console.log(reg4.test("0871-123456-333"));
        console.log(reg4.test("123456-333"));
        console.log(reg4.test("123456"));
    </script>
</body>

</html>
