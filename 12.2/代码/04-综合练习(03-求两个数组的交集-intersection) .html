    <script>
        /* 综合练习(03-求两个数组的交集-intersection) */
        /* arr1 = [100,200,300,200,300,300] */
        /* arr2 = [200,300,400] */
        /* res  = [200,300] */

        /* 设计函数intersection，该函数接收两个数组作为参数，返回它们的交集(数组) */
        function intersection(arrA, arrB) {
            /* 先对两个数组进行去重操作 */
            arrA = noRepeat(arrA);
            arrB = noRepeat(arrB);

            var resArr = [];
            /* 核心思路：遍历某个数组，拿到数组的每个元素之后，检查该元素在另一个数组中是否存在，如果存在那么就添加到临时数组中 */
            for (var i = 0, len = arrA.length; i < len; i++) {
                var currentItem = arrA[i];
                if (arrB.indexOf(currentItem) != -1) {
                    resArr.push(currentItem);
                }
            }
            return resArr;
        }

        function noRepeat(arrT) {
            var temp = [];
            for (var i = 0, len = arrT.length; i < len; i++) {
                if (temp.indexOf(arrT[i]) == -1) {
                    temp.push(arrT[i]);
                }
            }
            return temp;
        }
// 去重2
        function noRepeat2(arr) {

                if (temp.indexOf(arr[i]==-1)) {

                }
                
            }
            return temp
        }
