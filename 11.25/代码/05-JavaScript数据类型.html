<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 数据
        // "春夏秋冬"; 
        // 66.8;
        // true;
        // false;
        // "我喜欢你";
        // 520.00

        /* JavaScript的类型： */
        // [1] 简单(基本)数据类型
        // string       字符串 "春夏秋冬"
        // number       数字   整型和浮点型(123 123.5)
        // boolean      布尔值 true / false
        // null         空(什么都没有)
        // undefined    未定义

        // [2] 复杂(复合)数据类型
        // 对象类型 函数类型 数组 集合 映射 日期 正则 ....


        /* 001-字符串 */
        var str1 = "Nice to meet u!";
        var str2 = "how are you";
        var str3 = "how old are you";
        var str4 = "哈哈哈 你是个好人，好人卡一张！";
        console.log(str1);
        console.log(str2);
        console.log(str3);
        console.log(str4);

        /* 002-数字 */
        var num1 = 18;
        var num2 = 1.98;
        console.log(num1);
        console.log(num2);

        /* 003-布尔值 */
        var boolA = true;
        var boolB = false;
        console.log(boolA, boolB);

        /* 004-null */
        var test = null;
        console.log(test); /* null */

        /* 005-未定义 */
        var a;
        console.log(a); /* undefined*/
    </script>
</body>

</html>
