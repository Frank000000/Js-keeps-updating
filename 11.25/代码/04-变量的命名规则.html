<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 100;
        console.log(num1);

        /* 变量在命名的时候有规范： */
        /* 001-变量名字中只能出现字母、数字、下划线和$符号 */
        /* 002-变量名字不能以数字开头。 */
        /* 003-变量名不能使用关键字和保留字。 */
        /* 004-变量名是区分大小写的。 */

        /* 关键字指的是有特殊意义的单词：var if for while switch return ... */
        /* 保留字指的是JavaScript语言为自己以后升级保留的。 */

        // var $2134asdad_ = 200;
        // var 2134asdad_ = 200;
        var name = "张三";
        var Name = "李四";
        console.log(name);
        console.log(Name);

        /* 变量的另一个特点：变量保存的数据是可以变化是可以修改的 */
        var age = 17;
        console.log("age=" + age);
        age = 18;
        console.log("age=" + age);
        age = 88;
        console.log("age=" + age);
    </script>
</body>

</html>
