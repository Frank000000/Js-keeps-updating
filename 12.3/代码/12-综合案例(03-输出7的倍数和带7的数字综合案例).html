        /* str.indexOf方法     查找字符串中指定的字符，如果找到那么就返回索引，否则返回-1*/
        /* str.lastIndexOf方法 */

        var str = "今天我去上学了,我很开心呀";
        console.log(str.indexOf("我")); //2
        console.log(str.indexOf("你")); //-1
        console.log(str.lastIndexOf("我")); //8


        for (var i = 1; i <= 100; i++) {
