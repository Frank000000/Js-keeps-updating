<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* null ： 空(什么都没有) */
        /* undefined：未定义 */

        var a;
        console.log(a); /* undefined：未定义 */
        a = 123;
        console.log(a); /* 123 */
        a = null;
        console.log(a); /* null */

        /* null 和 undefined的区别： */
        /* A:从来没有谈过恋爱，连暗恋的对象都没有，四年毕业的时候。  单身狗     未定义*/
        /* B:在大学的时候谈过一次或者很多次，最终都分手了，毕业的时候 单身狗     null*/
    </script>
</body>

</html>
