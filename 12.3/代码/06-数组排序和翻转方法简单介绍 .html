<body>
    <script>
        var arr = [1, 3, 5, 12, 2, 6, 29, 10];

        /* 001-数组排序方法 */
        /* 语法：arr.sort() */
        /* 说明：默认sort方法如果没有传递参数，那么在排序的时候内部按照ASCII码表排序。 */

        /* [101,102,97,99] => ["a","c","e","f"]*/
        // console.log(["e", "f", "a", "c"].sort());

        /* 首先先看第一位,如果第一位相同那么就看第二位，如果第二位也相同，那么就看第三位*/
        /* ab ac ad | bc ba */
        /* ab ac ad | ba bc */
        // console.log(["ab", "ac", "bc", "ad", "ba"].sort());

        console.log(arr.sort(function (a,b) {
            return b-a
        }));
        console.log('_________________________');
        console.log(arr.sort(function(a, b) {
            return a - b;
        })); /*  [1, 2, 3, 5, 6, 10, 12, 29] */

        console.log(arr.sort(function(x, y) {
            return y - x;
        })); /*  [29, 12, 10, 6, 5, 3, 2, 1] */


        /* 002-数组翻转方法 */
        var arr1 = ["01", "02", "03", "04", "05"];
        var arr2 = arr1.reverse();
        console.log(arr2);


        /* 003-排序补充 */
        var arr3 = [{
            id: 1,
            name: "zs",
            sx: 98,
            yw: 100
        }, {
            id: 2,
            name: "zs",
            sx: 78,
            yw: 88
        }, {
            id: 3,
            name: "zs",
            sx: 74,
            yw: 65
        }, {
            id: 4,
            name: "zs",
            sx: 73,
            yw: 98
        }, {
            id: 5,
            name: "zs",
            sx: 29,
            yw: 74
        }];

        arr3.forEach(function(item, index) {
            item.total = item.sx + item.yw;
        })
        
        console.log(arr3);
        console.log('_____________');

        arr3.sort(function(a, b) {
            return b.yw - a.yw;
        })
        console.log(arr3);

        console.log('________________');
        arr3.sort(function (a,b) {
            return b.yw-a.yw
        })
        console.log(arr3);
    </script>
