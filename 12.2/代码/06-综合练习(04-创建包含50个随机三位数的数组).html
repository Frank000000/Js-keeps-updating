        /* [100,200,300,234,325,325,999...] */
        function createTargetArr(min, max, count) {
            /* 001-先创建空数组 */
            var result = new Array();
            /* 002-通过循环的方式来生成多个数据 */
            for (var i = 0; i < count; i++) {
                /* [100~999]随机整数 */
                var num = getNumber(min, max);
                result.push(num);
            }
            return result;
        }

        /* 求：10-100整数 */
        /* parseInt(Math.random() * 101) + 10  10-110整数 */
        /* parseInt(Math.random() * 91) + 10   10-100整数 */
        /* 求：min-max */
        /* parseInt(Math.random() * (max-min +1)) + min  */

        function getNumber(min, max) {
            return parseInt(Math.random() * (max - min + 1)) + min
        }

        function getNumber2(min,max) {
            return parseInt(Math.random()*(max-min+1))+min
