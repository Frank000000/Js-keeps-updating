<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 数组的基本操作 */
        /* 001-访问：arr[index] */
        var arr1 = [10, 20, 30, 40, 50, 60];
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[arr1.length-1]);
        console.log(arr1[arr1.length - 1]); /* 获取数组中最后一个元素 */

        /* 002-修改：arr[index] = "值" */
        arr1[0] = 100;
        arr1[1] = 200;

        /* 003-在当前数组的基础上新增加一些元素 */
        arr1[6] = 70;
        arr1[7] = 80;
        arr1[arr1.length] = 90;
        arr1[arr1.length] = 300;
        arr1[arr1.length] = 400;
        arr1[arr1.length] = 500;
        console.log(arr1);
        console.log(arr1.length);
    </script>
</body>

</html>
