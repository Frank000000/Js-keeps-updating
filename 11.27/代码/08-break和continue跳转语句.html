<body>
    <script>
        /* break和continue跳转语句 */
        /* break    跳出整个循环*/
        /* continue 跳出当前循环,继续执行后面的循环*/

        /* 需求：当i==5的时候不打印 */
        // for (var i = 1; i <= 10; i++) {
        //     if (i != 5) {
        //         console.log(i);
        //     }
        // }

        for (var i = 1; i <= 10; i++) {
            if (i == 5) {
                continue;
                // break;
            }
            console.log(i);
        }
        console.log(i);
    </script>
</body>

</html>
