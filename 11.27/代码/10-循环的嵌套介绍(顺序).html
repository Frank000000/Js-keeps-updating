<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 循环的嵌套 */
        for (var i = 1; i <= 3; i++) {
            console.log("i=", i);

            for (var j = 1; j <= 5; j++) {
                console.log(" j=", j);

                for (var k = 1; k <= 5; k++) {
                    console.log("      k=", k);
                }
            }
        }

        /* 循环 3 * 5 * 5 = 15次 */
    </script>
</body>

</html>
