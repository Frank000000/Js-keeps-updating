<body>
    <!-- 创建一个命名函数
     -->
     <script>
         var sum
         function show(sum){
            console.log(sum);
            // show(sum--)死循环 
            sum--;

            if(sum<0){
                return sum
            }
            show(sum)
            console.log(sum);
                    
         }
         show(5)
         
         
        
     </script>
</body>
