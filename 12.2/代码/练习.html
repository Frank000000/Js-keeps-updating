<!DOCTYPE html>

<head>

</head>
<body>
    <div>
        <button>随机点名</button>
    </div>
    <script>
        var str=`侯海军 吴朝敏 吴旋 叶文浩 晏迎春 钟术红 林梓桐 张舒娟 谢慧燕 吴锦敬 吕聪聪 谭卫聪 林龙 黄奕强 张锡智 陈泽舜 戴巍 苏亮 梁世麟 胡观保 陈昌同 薛思恒 曹华强 崔锡锋 叶国翔 黎冠华 邓启楷 张梓祺 唐明坤 林旭星 胡棉雄 吴泽钒 李翰超 黄洪华 陈倚天 蔡婵娜 何青伟 张志锋 刘杰 肖壮来 陈思思 王月婷 卓木维 刁建科 艾晶 杨泽彬 黄承腾 江金峰 李海威 姚捷 陈业菲 吴裕乐 陆展民 周长厅 唐麟 刘光福 韦家福`
        var data=str.split(' ')
        console.log(data);
        console.log(data[5]);
        for (let i = 0; i < data.length; i++) {
            // const element = array[i];
            var text=data[i]
            var ele=document.createElement('span')
            ele.innerText=text
            document.body.appendChild(ele)
        }
        var oBtn=document.getElementsByTagName('button')[0]
        var oSpan=document.getElementsByTagName('span')
        console.log(data.length);
        oBtn.onclick=function(){
            for (let k = 0; k < oSpan.length; k++) {
                // const element = array[k];
                oSpan[k].style.background='darkcyan'
            }
            var index=getNumber(0,data.length-1)
            oSpan[index].style.background='gold'
        }

        function getNumber(min,max){
            return parseInt(Math.random()*(max-min+1))+min
        }
    </script>

</body>
