<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 20px;
            padding: 5px;
        }
        
        * {
            list-style: none
        }
    </style>
</head>

<body>
    <div class="box">
        <strong>本报讯.前方记者文顶顶最新消息：</strong>
        <ul id="list">

        </ul>
    </div>
    <script>
        /* 数据驱动视图：核心(数据) */
        /* 001-准备数据 */
        var news = [
            "今天我起床的时候看到了星星！",
            "陈老师终于结束20多年单身生活。",
            "今天雷雨交加，泪水打湿了双眼。",
            "知名记者昨晚在金丰会所拍到了田田。",
            "爆炸新闻，蔡童靴高调宣布进军娱乐圈。"
        ];

        /* 002-根据数据来创建标签(数据渲染) */
        var res = news.map(function(item, index) {
            // console.log(index, item);
            return `<li><a href="https://www.baidu.com">${index + 1} ${item}</a></li>`
        }).join("");

        var oList = document.getElementById("list");
        oList.innerHTML = res;
    </script>
</body>

</html>
