        /* 思路：遍历这个数组，假设第一个元素是最大值，总是拿当前的元素来和这个最大值进行比较，如果当前的元素超过最大值那么就更新最大值 */
        function getMaxWithArr(arrT) {
            // var max = arrT[0];

            //     if (max < item) {
            //         max = item;
            //     }
            // })

            var max = arrT[0];
            for (var i = 1, len = arrT.length; i < len; i++) {
                if (max < arrT[i]) {
                    max = arrT[i];
                }
            }
            return max;
        }

        function getMinWithArr(arrT) {
            var min = arrT[0];
            for (var i = 1, len = arrT.length; i < len; i++) {
                if (min > arrT[i]) {
                    min = arrT[i];
                }
            }
            return min;
        }

        console.log(getMaxWithArr([1, 2, 34, 401, 5, 9]));
        console.log(getMinWithArr([1, 2, 34, 401, -5, 9]));



        /* 需求2：封装一个函数，求一堆数据中的最大值最小值。 */
        function getMin() {
            var min = arguments[0];
            for (var i = 1, len = arguments.length; i < len; i++) {
                if (min > arguments[i]) {
                    min = arguments[i];
                }
            }
            return min
        }

        function getMax() {
            var max = arguments[0];
            for (var i = 1, len = arguments.length; i < len; i++) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max
        }
