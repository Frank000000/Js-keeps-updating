<body>
    <script>
        /* map = forEach ++  */
        /* map方法：数组映射方法，该方法可以进行一些中间处理。 */
        /* 演示代码01-把数组缩小一倍 */
        var data = [1, 2, 3, 4];
        let data2 =[5,6,7,8,9,888]
        var res1 = data.map(function(item, index) {
            return item / 2;
        })
        var res2=data2.map(function (item,index) {
            return item/4
        })

        console.log(res1);
        console.log(res2);


        /* 演示代码02-把数组中的数字放大10倍，把字符串总是拼接一个by H5,布尔值总是要取反 */
        var arr = [true, 10, 20, 30, "西瓜", "南瓜", 40];
        var res2 = arr.map(function(item, index) {
            if (typeof item == "number") {
                return item * 10;
            } else if (typeof item == "string") {
                return item + "by H5";
            } else if (typeof item == "boolean") {
                return !item;
            } else {
                return item;
            }
        })

        console.log(res2);
    </script>
</body>

</html>
