    <script>
        /* 数组的遍历操作： */
        var data = [100, 200, "佩琪", "张三丰", "赵敏"];
        var data2=['金金','娜美','罗宾','索隆']

        /* [1] 通过for循环遍历 */
        for (var i = 0, len = data.length; i < len; i++) {
            console.log(i, data[i]);
        }

        console.log('___________');
        /* [2] 通过forEach方法 */
        data.forEach(function(item, index) {
            console.log(index, item);
        });
        console.log('______________________');
        // 也可以
        data2.forEach(function hehe(item,index) {
            console.log(index,item);
        })


        /* 思考：forEach方法的内部实现原理？ */
        /* 要求：设计一个forEachT函数，该函数要能够提供跟forEach方法一样的功能 */
        console.log('___________');

        /* 声明函数 */
        function forEachT(callBack) {
            for (var i = 0, len = data.length; i < len; i++) {
                callBack(data[i], i);
            }
        }
        console.log('__________');
        /* 调用 */
        forEachT(function(item, index) {
            console.log(index, item);
        });

        console.log('________________');
        // 试一下回调函数
        function forEach2(callback) {
            for (let i = 0; i < data2.length; i++) {
                // const element = array[i];
                callback(data2[i],i)
            }
        }
        forEach2(
            function (item,index) {
                console.log(index,item);
            }
        )
