<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        ul,
        li {
            list-style: none;
        }

        /* a {
            text-decoration: none;
        } */

        #box,
        .one {
            width: 150px;
            height: 30px;
        }

        #bottom {
            position: relative;
            display: none;
        }

        #menu {
            width: 150px;
            height: 300px;
            background: #ccc;
            position: absolute;
            left: 0;
            top: 0;


        }

        #menu li {
            /* display: block; */
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            /* border-bottom: 1px orange solid; */
            margin: 45px 0;
        }

        #menu li:hover {
            background: #60bc58;
        }

        #name {
            position: absolute;
            left: 150px;
            top: 30px;
            width: 200px;
            height: 200px;
            background: #58bc58;
            display: none;
        }

        #name p {
            /* display: block; */
            padding: 5px 5px;
            float: left;

        }
    </style>
</head>

<body>
    <div id="box">
        <input type="button" value="一级菜单" class="one">
        <div id="bottom">
            <ul id="menu">
                <li class="two">水果</li>
                <li class="two">肉类</li>
                <li class="two">蔬菜</li>
            </ul>
        </div>
        <div id="name">

            <!-- <p><a href="https://www.baidu.com">苹果</a></p> -->
            
        </div>
    </div>

</body>
<script>
    (function () {
        var box = document.getElementById('box')
        var bottom = document.getElementById('bottom')
        var da = document.getElementsByClassName('two')
        var _name = document.getElementById('name') //name名称改为_name,避免冲突
        var arr = [
            ['苹果', '西瓜', '龙眼', '香蕉'],
            ['牛头', '猪肉', '肌肉', '鸭肉'],
            ['白菜', '韭菜', '茄子', '油菜']
        ]
        console.log(arr);



        // 划入下拉

        box.onmouseover = function () {
            bottom.style.display = 'block'
        }
        box.onmouseout = function () {
            bottom.style.display = 'none'
        }
        bottom.onmouseover = function () {
            _name.style.display = 'block'
        }
        bottom.onmouseout = function () {
            _name.style.display = 'none'
        }
        for (var i = 0, len = da.length; i < len; i++) {
            da[i].index=i;
            da[i].onmouseover = function () {
                // console.log(this.index);
                // console.log(arr[this.index]);
                var str=''
                for(var j=0;j<arr.length;j++){
                    console.log(arr[this.index][j]);
                    str+='<p><a href="https://www.baidu.com">'+arr[this.index][j]+'</a></p>';
                }
                console.log(str);
                name.innerHtml=str;
            }

        }
    })()
</script>

</html>
