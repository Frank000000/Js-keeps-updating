<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 001-parseInt() 提取整数 */
        console.log(parseInt(123)); //123
        console.log(parseInt(123.325)); //123
        console.log(parseInt(123.789)); //123   不会四舍五入
        console.log(parseInt("1894hdafbsf")); //1894

        /* 002-toFixed()  精确到小数点的第几位，返回值是字符串 */
        console.log(12.2353646.toFixed(1)); //12.2
        console.log(12.2353646.toFixed(2)); //12.24  正常的进行四舍五入
        console.log(12.2353646.toFixed(0)); //12
        console.log(12.7353646.toFixed(0)); //13

        /* 003-Math.ceil() 向上取整(获取的是比当前数字大的最小整数) */
        console.log(Math.ceil(2343.0000002394));

        /* 004-Math.floor() 向下取整(获取的是比当前数字小的最大整数)*/
        console.log(Math.floor(2343.72394)); //2343


        /* 005-Math.round() 正常进行四舍五入操作*/
        // console.log(Math.round(2343.72394)); //2344
    </script>
</body>

</html>
