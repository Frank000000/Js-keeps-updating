    <script>
        /* 001-Math.abs()  绝对值 */
        console.log(Math.abs(123), Math.abs(-998), Math.abs(-886)); /* 123 998 886 */
        /* 002-Math.min() 最小值 */
        /* 003-Math.max() 最大值 */
        console.log(Math.min(10, 20, 30, 400, 1200));
        console.log(Math.max(10, 20, 30, 400, -124));

        /* 004-Math.pow(n,m) 求n的m次方  幂运算 */
        console.log(Math.pow(2, 3)); //2的3次方  2 * 2 *2
        console.log(Math.pow(2, 8)); //256
        console.log(Math.pow(8, 20)); //1152921504606847000

        /* 005-Math.sqrt() √4*/
        console.log(Math.sqrt(4)); //2
        console.log(Math.sqrt(3)); //1.732
