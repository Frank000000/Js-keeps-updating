<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var str1 = "冬天来啦";
        var str2 = "春天还会远吗?";

        /* [1] 字符串拼接 */
        /* 001-使用+拼接 */
        var str3 = str1 + "," + str2;
        console.log(str3);

        /* 002-调用concat方法拼接 */
        var str4 = str1.concat("!").concat(str2);
        console.log(str4);

        /* 003-模板字符串 ，记得是{}*/
        var str5 = `${str1}@${str2}`;
        console.log(str5);

        /* [2] 字符串的切割 */
        /* 语法：str.split(string | regExp ) */
        var str = "西瓜,南瓜,木瓜,地瓜!黄瓜@香瓜#傻瓜";
        // var data = str.split(",");无法分割连在一起的
        // console.log(data);

        // /* 注意点： */
        // console.log("西瓜".split("")); //["西", "瓜"]中间不能有空格
        // console.log("西瓜".split("瓜")); //["西",""]
        // console.log(str.split(",")); //[西瓜 南瓜 木瓜 地瓜!黄瓜@香瓜#傻瓜]
        console.log(str.split(/[,#!@]/));
    </script>
</body>

</html>
