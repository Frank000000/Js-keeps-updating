<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 001-函数的声明(一次) */
        /* 语法：function 函数名(){ 函数体 } */
        function sum() {
            console.log(`10 + 20 = `, 10 + 20);
        }

        /* 002-函数的调用(多次) */
        /* 语法：函数名(); */
        /* 作用：当函数调用的时候，会执行函数里面的代码。 */
        sum();
        sum();
        sum();
    </script>
</body>

</html>
