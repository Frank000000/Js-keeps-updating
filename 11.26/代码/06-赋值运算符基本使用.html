        var i = 0;
        var oBtn = document.getElementsByTagName("button")[0];

            // i = i + 1;  在当前的基础上 + 1
            i += 1; // ==> i = i + 1;
            console.log(`i=${i}`);
        }

        /*  赋值运算符 */
        /* +=  i +=1 == i=i+1*/
        /* -=  i -=2 == i=i-2*/
        /* *=  i *=3 == i=i*3*/

    </script>
