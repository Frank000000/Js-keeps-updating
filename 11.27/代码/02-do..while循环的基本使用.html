<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 语法：do{ 循环体 }while(循环条件) */
        var i = 100;
        do {
            console.log(i);
            i++;
        } while (i <= 3);
        console.log("end");

        /* 内部执行逻辑 */
        /* ① 先初始化变量 i = 1 */
        /* + 执行一次循环体 [console.log(i); i++; ] i=2 */
        /* ② 检查循环条件是否成立 (2 <= 3是否成立) */
        /* ③ 如果成立，那么就会执行一次循环体[console.log(i); i++; ]=> i = 3*/
        /* ④ 重新检查循环条件是否成立( 3 <= 3 ) 成立 */
        /* ⑤ 执行循环体 [console.log(i); i++; ]=> i = 4 */
        /* ⑥ 重新检查循环条件是否成立( 4 <= 3 ) 不成立 */
        /* + 循环结束了，执行循环后面的代码 */


        /* while循环和do..while循环区别 */
        /* do...while循环至少会执行一次，while可能一次都不会执行 */
    </script>
</body>

</html>
