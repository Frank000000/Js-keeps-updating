<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 设置时间的相关方法： */
        /* GMT:格林尼治时间 */
        var date = new Date();
        console.log(date);

        /* 设置时间(日期) */
        date.setDate(7);

        /* 设置时间(年份) */
        date.setFullYear(2091);

        /* 设置星期(天)  注意(不能设置星期，该数据应该使用日期来推算出来) */
        date.setMonth(0);
        console.log(date);
    </script>
</body>

</html>
