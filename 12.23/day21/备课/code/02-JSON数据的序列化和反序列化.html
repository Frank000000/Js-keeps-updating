<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 队列：JavaScript | JSON */
        var json = '{"name":"zs","age":19,"className":"HTML5","color":"red"}';
        var obj = {
            name: "zs",
            age: 19,
            className: "html5",
            color: "red"
        };
        console.log(json, obj);

        /* JSON数据和JavaScript对象之间可以相互转换 */

        /* 如果要获取JSON字符串中的数据，用字符串的方式来截取处理非常麻烦 */
        /* 我们可以尝试把JSON字符串转换为JavaScript对象。 */
        // var str = `"className":`;
        // var index = json.indexOf(str) + str.length;
        // console.log(json.charAt(index + 1));
        // console.log(json.substr(index, 7));

        /* JSON字符串->JavaScript对象    反序列化处理 */
        var o = JSON.parse(json);
        console.log(o);
        console.log(o.className, o.color);

        /* JavaScript对象 -> JSON字符串  序列化处理*/
        var j = JSON.stringify(obj);
        console.log(j);
    </script>
</body>

</html>
